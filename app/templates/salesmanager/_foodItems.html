<ul class="fooditems">
    {% for fooditem in fooditems %}
    <li class="fooditem">
    	<div> <a href="{{ url_for('main.fooditems', id=fooditem.id ) }}">  
    		{{ fooditem.name }} </a></div>
        <div>fooditem price : {{ fooditem.price }}</div>
        <div>fooditem description : {{ fooditem.description }}</div>
    </li>
    {% endfor %}
</ul>
